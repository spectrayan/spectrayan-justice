<div class="login-container">
  <div class="form-side">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Login to Judicial System</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Enter your email" type="email" required>
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" required>
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>

          <div class="form-actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="isLoading" class="full-width">
              <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
              <span *ngIf="!isLoading">Login</span>
            </button>
          </div>

          <div class="form-links">
            <a mat-button color="primary" (click)="navigateToForgotPassword()">Forgot Password?</a>
            <a mat-button color="primary" (click)="navigateToRegister()">Create Account</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="visual-side">
    <div class="visual-content">
      <img src="assets/images/scales-of-justice.svg" alt="Scales of Justice" class="justice-image">
      <h2>Justice System Portal</h2>
      <p>Access the judicial system with secure authentication</p>
    </div>
  </div>
</div>
